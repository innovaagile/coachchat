<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoachChat</title>
  <style>
    :root { --green:#7cc33f; --text:#1b1b1b; --bg:#f6f7f9; }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text);}
    .hero{ background:var(--green); color:#0a0a0a; padding:28px 20px; text-align:left;}
    .hero h1{ margin:0 0 6px; font-size:28px; font-weight:800;}
    .hero p{ margin:0; font-size:15px; opacity:.9;}
    .wrap{ max-width:920px; margin:22px auto; padding:0 16px; display:flex; justify-content:center; }
    .btn{
      display:inline-flex; gap:10px; align-items:center; justify-content:center;
      padding:14px 22px; font-size:18px; border-radius:12px; border:0;
      background:#111; color:#fff; cursor:pointer; box-shadow:0 6px 20px rgba(0,0,0,.15);
      transition:transform .05s ease-in-out, box-shadow .2s;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,.18);}
    .btn:active{ transform:translateY(0); }
    #reply{max-width:720px; margin:18px auto 0; padding:12px 16px; color:#333}
  </style>
</head>
  <script>
  // Prueba simple: envÃ­a un POST controlado al endpoint serverless
  (function () {
    const btn = document.getElementById('coachBtn');
    if (!btn) { console.error('No existe #coachBtn'); return; }

    btn.addEventListener('click', async (ev) => {
      ev.preventDefault(); // por si el botÃ³n estÃ¡ dentro de un form

      try {
        const res = await fetch("/.netlify/functions/coachchat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: "Ping de prueba desde UI" })
        });

        const text = await res.text();
        console.log("HTTP", res.status, text);
        alert("HTTP " + res.status);   // Muestra 200, 400, 500, etc.
      } catch (e) {
        console.error("Fallo de red o CORS", e);
        alert("Error de red");
      }
    });
  })();
</script>

<body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; padding:24px;">
  <header style="max-width:980px; margin:0 auto 16px;">
    <h1 style="margin:0 0 8px;">Te presento a CoachChat</h1>
    <p style="margin:0 0 16px;">Si tienes dudas o quieres profundizar en algo aprieta el botÃ³n de abajo ðŸ‘‡</p>
  </header>

  <main style="max-width:980px; margin:0 auto;">
    <button id="coachBtn" type="button" style="display:block; margin:16px auto; padding:12px 18px; font-size:16px; border-radius:10px; border:1px solid #ddd; cursor:pointer;">
      ðŸš€ Chatea aquÃ­
    </button>

    <pre id="coachOut" style="white-space:pre-wrap; background:#f7f7f7; padding:16px; border-radius:10px; min-height:120px; border:1px solid #eee;"></pre>
  </main>

  <!-- Script de prueba POST controlado -->
  <script>
    (function () {
      const btn = document.getElementById('coachBtn');
      const out = document.getElementById('coachOut');
      if (!btn) { console.error('No existe #coachBtn'); return; }

      btn.addEventListener('click', async (ev) => {
        ev.preventDefault();
        out.textContent = 'Enviando...';

        try {
          const res = await fetch("/.netlify/functions/coachchat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: "Ping de prueba desde UI" })
          });

          const text = await res.text();
          console.log("HTTP", res.status, text);
          out.textContent = "HTTP " + res.status + "\n\n" + text;
          alert("HTTP " + res.status);
        } catch (e) {
          console.error("Fallo de red o CORS", e);
          out.textContent = "Error de red";
          alert("Error de red");
        }
      });
    })();
  </script>
</body>
</html>
