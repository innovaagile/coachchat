<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoachChat</title>
  <style>
    :root { --green:#7cc33f; --text:#1b1b1b; --bg:#f6f7f9; }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text);}
    .hero{ background:var(--green); color:#0a0a0a; padding:28px 20px; text-align:left;}
    .hero h1{ margin:0 0 6px; font-size:28px; font-weight:800;}
    .hero p{ margin:0; font-size:15px; opacity:.9;}
    .wrap{ max-width:920px; margin:22px auto; padding:0 16px; display:flex; justify-content:center; }
    .btn{
      display:inline-flex; gap:10px; align-items:center; justify-content:center;
      padding:14px 22px; font-size:18px; border-radius:12px; border:0;
      background:#111; color:#fff; cursor:pointer; box-shadow:0 6px 20px rgba(0,0,0,.15);
      transition:transform .05s ease-in-out, box-shadow .2s;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,.18);}
    .btn:active{ transform:translateY(0); }
    #reply{max-width:720px; margin:18px auto 0; padding:12px 16px; color:#333}
  </style>
</head>
  <script>
  // Prueba simple: envía un POST controlado al endpoint serverless
  (function () {
    const btn = document.getElementById('coachBtn');
    if (!btn) { console.error('No existe #coachBtn'); return; }

    btn.addEventListener('click', async (ev) => {
      ev.preventDefault(); // por si el botón está dentro de un form

      try {
        const res = await fetch("/.netlify/functions/coachchat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: "Ping de prueba desde UI" })
        });

        const text = await res.text();
        console.log("HTTP", res.status, text);
        alert("HTTP " + res.status);   // Muestra 200, 400, 500, etc.
      } catch (e) {
        console.error("Fallo de red o CORS", e);
        alert("Error de red");
      }
    });
  })();
</script>

<body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#0f172a;">
  <div style="max-width:980px; margin:0 auto; padding:24px; color:#f8fafc;">
    <section style="background:#111827; border:1px solid #1f2937; border-radius:14px; padding:16px;">
      <div id="chat" style="display:flex; flex-direction:column; gap:12px; max-height:60vh; overflow:auto; padding:8px; background:#0b1220; border-radius:12px; border:1px solid #1f2937;">
        <!-- mensajes se insertan aquí -->
      </div>

      <div style="display:flex; gap:10px; margin-top:12px;">
        <textarea id="coachMsg" rows="2" placeholder="Escribe aquí…" style="flex:1; padding:12px; border:1px solid #334155; border-radius:10px; resize:vertical; background:#0f172a; color:#f8fafc;"></textarea>
        <button id="coachBtn" type="button" style="padding:10px 16px; border-radius:10px; border:1px solid #334155; cursor:pointer; background:#22c55e; color:#0b1220; font-weight:600;">
          Enviar
        </button>
      </div>

      <div id="coachStatus" style="margin-top:8px; font-size:13px; color:#94a3b8;"></div>
    </section>
  </div>

  <script>
    (function () {
      const chat = document.getElementById('chat');
      const field = document.getElementById('coachMsg');
      const btn = document.getElementById('coachBtn');
      const status = document.getElementById('coachStatus');

      // Persistimos threadId por sesión para mantener el contexto
      let threadId = sessionStorage.getItem('coach_thread_id') || null;

      function addMsg(author, text) {
        const wrap = document.createElement('div');
        const mine = author === 'tú';
        wrap.style.display = 'flex';
        wrap.style.justifyContent = mine ? 'flex-end' : 'flex-start';

        const b = document.createElement('div');
        b.style.maxWidth = '80%';
        b.style.whiteSpace = 'pre-wrap';
        b.style.border = '1px solid #1f2937';
        b.style.borderRadius = '12px';
        b.style.padding = '10px 12px';
        b.style.lineHeight = '1.35';
        b.style.fontSize = '14px';
        b.style.background = mine ? '#22c55e' : '#0f172a';
        b.style.color = mine ? '#0b1220' : '#e5e7eb';
        b.textContent = text;

        wrap.appendChild(b);
        chat.appendChild(wrap);
        chat.scrollTop = chat.scrollHeight;
      }

      async function enviar(message) {
        status.textContent = 'Enviando…';
        btn.disabled = true;

        try {
          const res = await fetch('/.netlify/functions/coachchat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message, threadId })
          });
          const data = await res.json().catch(() => null);

          if (!res.ok) {
            const fallback = (data && (data.error || data.detail?.message)) || ('HTTP ' + res.status);
            addMsg('coach', 'Error: ' + fallback);
            status.textContent = '';
            btn.disabled = false;
            return;
          }

          // Guardar nuevo threadId si viene
          if (data.threadId && data.threadId !== threadId) {
            threadId = data.threadId;
            sessionStorage.setItem('coach_thread_id', threadId);
          }

          const reply = data && data.reply ? data.reply : '';
          addMsg('coach', reply || '(sin respuesta)');
          status.textContent = 'Listo';
        } catch (e) {
          addMsg('coach', 'Error de red');
          status.textContent = '';
        } finally {
          btn.disabled = false;
        }
      }

      btn.addEventListener('click', () => {
        const m = (field.value || '').trim();
        if (!m) { field.focus(); return; }
        addMsg('tú', m);
        field.value = '';
        enviar(m);
      });

      // Enter para enviar, Shift+Enter para salto de línea
      field.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          btn.click();
        }
      });
    })();
  </script>
</body>
</html>
