<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoachChat</title>
  <style>
    :root { --green:#7cc33f; --text:#1b1b1b; --bg:#f6f7f9; }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text);}
    .hero{ background:var(--green); color:#0a0a0a; padding:28px 20px; text-align:left;}
    .hero h1{ margin:0 0 6px; font-size:28px; font-weight:800;}
    .hero p{ margin:0; font-size:15px; opacity:.9;}
    .wrap{ max-width:920px; margin:22px auto; padding:0 16px; display:flex; justify-content:center; }
    .btn{
      display:inline-flex; gap:10px; align-items:center; justify-content:center;
      padding:14px 22px; font-size:18px; border-radius:12px; border:0;
      background:#111; color:#fff; cursor:pointer; box-shadow:0 6px 20px rgba(0,0,0,.15);
      transition:transform .05s ease-in-out, box-shadow .2s;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,.18);}
    .btn:active{ transform:translateY(0); }
    #reply{max-width:720px; margin:18px auto 0; padding:12px 16px; color:#333}
  </style>
</head>
  <script>
  // Prueba simple: envÃ­a un POST controlado al endpoint serverless
  (function () {
    const btn = document.getElementById('coachBtn');
    if (!btn) { console.error('No existe #coachBtn'); return; }

    btn.addEventListener('click', async (ev) => {
      ev.preventDefault(); // por si el botÃ³n estÃ¡ dentro de un form

      try {
        const res = await fetch("/.netlify/functions/coachchat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: "Ping de prueba desde UI" })
        });

        const text = await res.text();
        console.log("HTTP", res.status, text);
        alert("HTTP " + res.status);   // Muestra 200, 400, 500, etc.
      } catch (e) {
        console.error("Fallo de red o CORS", e);
        alert("Error de red");
      }
    });
  })();
</script>

<body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#fafafa;">
  <div style="max-width:980px; margin:0 auto; padding:24px;">
    <header style="margin-bottom:16px;">
      <h1 style="margin:0 0 8px;">Te presento a CoachChat</h1>
      <p style="margin:0 0 16px;">Si tienes dudas o quieres profundizar en algo, escribe abajo y envÃ­a</p>
    </header>

    <section style="background:#fff; border:1px solid #eee; border-radius:12px; padding:16px;">
      <label for="coachMsg" style="display:block; margin-bottom:8px; font-weight:600;">Tu mensaje</label>
      <textarea id="coachMsg" rows="4" placeholder="Escribe aquÃ­..." style="width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; resize:vertical;"></textarea>

      <div style="display:flex; gap:12px; align-items:center; margin-top:12px;">
        <button id="coachBtn" type="button" style="padding:10px 16px; border-radius:10px; border:1px solid #ddd; cursor:pointer;">
          ðŸš€ Enviar a CoachChat
        </button>
        <span id="coachStatus" style="font-size:14px; color:#666;"></span>
      </div>

      <h3 style="margin:16px 0 8px;">Respuesta</h3>
      <div id="coachOut" style="white-space:pre-wrap; background:#f7f7f7; padding:16px; border-radius:10px; border:1px solid #eee; min-height:120px;"></div>
    </section>
  </div>

  <script>
    (function () {
      const btn = document.getElementById('coachBtn');
      const out = document.getElementById('coachOut');
      const field = document.getElementById('coachMsg');
      const status = document.getElementById('coachStatus');

      async function enviar(message) {
        status.textContent = 'Enviando...';
        out.textContent = '';
        try {
          const res = await fetch("/.netlify/functions/coachchat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
          });
          const data = await res.json().catch(() => null);

          if (!res.ok) {
            const fallback = (data && (data.error || data.detail?.message)) || ('HTTP ' + res.status);
            out.textContent = 'Error: ' + fallback;
            status.textContent = '';
            return;
          }

          // La funciÃ³n devuelve { reply: "..." }
          const reply = data && data.reply ? data.reply : JSON.stringify(data);
          out.textContent = reply;
          status.textContent = 'Listo';
        } catch (e) {
          out.textContent = 'Error de red';
          status.textContent = '';
        }
      }

      btn.addEventListener('click', () => {
        const m = (field.value || '').trim();
        if (!m) {
          field.focus();
          return;
        }
        enviar(m);
      });
    })();
  </script>
</body>
</html>
